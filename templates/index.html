<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if lib_books %}
    <ul>
        {% for book in lib_books %}
        <li>{{ book.name }} by {{ book.author }} - Rating: {{ book.rating }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Library is Empty</p>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
